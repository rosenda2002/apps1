<!DOCTYPE html>
<html>
<head>
  <title>Form Selection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Form Selection</h1>

  <div class="form-group">
    <label for="formSelect">Select a Form:</label>
    <select class="form-control" id="formSelect" onchange="redirectToForm(this.value)">
      <option value="">Select</option>
      <option value="form1.html">Farmer Registry Enrollment Form</option>
      <option value="form2.html">Form 2</option>
      <option value="form3.html">Form 3</option>
    </select>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function redirectToForm(value) {
    if (value) {
      window.location.href = value;
    }
  }
</script>

</body>
</html>
